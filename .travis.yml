language: objective-c
xcode_project: PromiseKit.xcodeproj
xcode_scheme: [PMKiOS, PMKOSX]
xcode_sdk: [iphonesimulator10.0, macosx10.12]
osx_image: xcode8

install:
  - gem install travis-xcodebuild
  - carthage bootstrap --platform Mac

script:
  - travis-xcodebuild

matrix:
  exclude:
    - xcode_scheme: PMKmacOS
      xcode_sdk: iphonesimulator10.0
    - xcode_scheme: PMKiOS
      xcode_sdk: macosx10.12

branches:
  only:
    - master
    - swift-2.2-minimal-changes
    - swift-2.0-minimal-changes
    - legacy-1.x

after_success:
  - bash <(curl -s https://codecov.io/bash)
